<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first-container">
        <div class="container">
            <div>
                <h1 id="heading">HOME</h1>
                <p id="counter-home">0</p>
                <button onclick="add1Home()">+1</button>
                <button onclick="add2Home()">+2</button>
                <button onclick="add3Home()">+3</button>
            </div>
            <div>
                <h1 id="heading">GUEST</h1>
                <p id="counter-guest">0</p>
                <button onclick="add1Guest()">+1</button>
                <button onclick="add2Guest()">+2</button>
                <button onclick="add3Guest()">+3</button>
            </div>
        </div>
        <!-- <div class="lead">
            <h3 id="lead-team">
            </h3>
        </div> -->
        <div id="newgame">
            <button id="new-game-btn" onclick="newGame()">New Game</button>
        </div>
    </div>
    
    
    
    <script src="index.js"></script>
</body>
</html>
